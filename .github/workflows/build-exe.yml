name: Build Executables

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      upload_artifacts:
        description: "Upload .exe as workflow artifact (for testing)"
        required: false
        default: "true"
        type: boolean

permissions:
  contents: write

jobs:
  build-exe:
    name: Build ${{ matrix.os_name }} executable
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            os_name: Windows
            exe_name: devtoolkit.exe
            asset_name: devtoolkit-windows-x64.exe
          - os: ubuntu-latest
            os_name: Linux
            exe_name: devtoolkit
            asset_name: devtoolkit-linux-x64
          - os: macos-latest
            os_name: macOS
            exe_name: devtoolkit
            asset_name: devtoolkit-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build standalone executable
        run: pyinstaller devtoolkit.spec --noconfirm

      - name: Verify executable works
        run: |
          ./dist/devtoolkit --help
          ./dist/devtoolkit password --count 1
          ./dist/devtoolkit hash "build test" --text
          ./dist/devtoolkit sysinfo
          ./dist/devtoolkit timestamp
          ./dist/devtoolkit encode base64 "build test"
          ./dist/devtoolkit lorem --words 10
        shell: bash

      - name: Rename executable for release
        run: |
          cp "dist/${{ matrix.exe_name }}" "dist/${{ matrix.asset_name }}"
        shell: bash

      - name: Get file size
        run: |
          echo "=== Build Summary ==="
          echo "Platform: ${{ matrix.os_name }}"
          echo "File: ${{ matrix.asset_name }}"
          ls -lh "dist/${{ matrix.asset_name }}"
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}
          retention-days: 30

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-summary:
    name: Build Summary
    needs: build-exe
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: List all builds
        run: |
          echo "=== DevToolKit Build Summary ==="
          echo ""
          find artifacts/ -type f | while read f; do
            size=$(du -h "$f" | cut -f1)
            name=$(basename "$f")
            echo "  $name  ($size)"
          done
